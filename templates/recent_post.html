<!-- Blog Entries -->
{% autoescape off %}
{% for article in article_list %}
{% if error_msg %}
    <p>{{ error_msg }}</p>
{% endif %}
<article class="post">
    <h1 class="post-title">
        {{ article.title }}
    </h1>
    <!--include post date and category-->
    <div class="post-info"><span class="badge badge-secondary"><i class="fa fa-clock-o" aria-hidden="true"></i> {{ article.published_date }}</span> </div>
    <div class="post-info"><span class="badge badge-info"><i class="fa fa-tag" aria-hidden="true"></i> {{ article.article_category}}</span></div>
    <div class="post-description">
        <p>{{ article.description }}</p>
    </div>
    <a id="read-more" href='{% url "article" %}?id={{ article.id }}'><p><b> Read More >></b></p></a>
</article>
<hr>
{% endfor %}
{% endautoescape %}

<!-- Pager -->
{% include "paginator.html" %}

<!-- Blog Entries Column -->
<div class="col-lg-8">
    <div>
        <h1 class="page-header">
            Recent Posts
        </h1>
    </div>
    <!-- Blog Entries -->
    {% autoescape off %}
    {% for article in article_list %}
    <div class="post">
        <img class="img-responsive" src="/uploads/{{ article.article_image }}" alt="" style="width: 100%">
        <!-- First Blog Post -->
        <div class="well-sm">
            <h2>
                {{ article.title }}
            </h2>
        </div>
        <div class="well-sm">
            <p><span class="glyphicon glyphicon-time"></span> Posted on {{ article.published_date }} | by {{ article.author }}</p>
            <hr>
            <p>{{ article.description }}</p>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <a class="btn" href='{% url "article" %}?id={{ article.id }}'>Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
                <div class="col-md-4 col-md-offset-4">
                    <p><span class="glyphicon glyphicon-comment"><b> Comments </b><span>{{ article.visit_time }}</span></span></p>
                </div>
            </div>
        </div>
    </div><br><br>
    {% endfor %}
    {% endautoescape %}
    <!-- Pager -->
    {% include "paginator.html" %}
</div>
